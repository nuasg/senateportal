<div class="container home">
  <a id="logout" ng-click="logout()">Logout</a>
  <div class="login-panel col-md-4 col-md-offset-4">
    <h2>ASG Portal</h2>
    <form>
      <div class="form-group">
        <label>Role</label>
        <select class="form-control" id="select" ng-model="role">
          <option>Admin</option>
          <option>Senator</option>
        </select>
      </div>
      <button type="submit" ng-click="submit()" class="btn btn-default full-width">Enter</button>
    </form>
  </div>
</div>
