<div class="container">
    <h3>Voting Results</h3>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Date</th>
                <th>Legislation</th>
                <th>Yeas</th>
                <th>Nays</th>
                <th>Abstains</th>
                <th>Total Votes</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key,value) in legislationToVoteMap">
                <td>{{value.date | date: 'shortDate'}}</td>
                <td>{{key}}</td>
                <td>{{value.Yea}}</td>
                <td>{{value.Nay}}</td>
                <td>{{value.Abstain}}</td>
                <td><b>{{value.Yea + value.Nay + value.Abstain}}</b></td>
            </tr>
        </tbody>
    </table>
<div class="container">
