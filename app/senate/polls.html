<div class="row">
	<div class="panel-group col-md-12 agendalist">
		<div class="panel panel-default" ng-repeat="leg in data | orderBy: 'ordering'" ng-if="leg.type === 'Legislation'">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" href="senate#{{leg._id}}">{{leg.title}}</a>
					<div class="live" ng-show="leg.live">LIVE!</div>
				</h4>
			</div>
			<div id="{{leg._id}}" class="panel-collapse collapse">
				<ul class="list-group">
					<a class="list-group-item">{{leg.description}}</a>
					<a class="list-group-item" 
						data-toggle="modal" 
						data-target="#vote" 
						ng-show="leg.live" 
						style="cursor: pointer;"
						ng-click="voteFocus(leg._id)"><b>Vote</b></a>
				</ul>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="vote">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Voting</h4>
			</div>
			<div class="modal-body">
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					<a type="button" class="btn btn-default" role="button" ng-click="vote('Yea')">Yea</a>
					<a type="button" class="btn btn-default" role="button" ng-click="vote('Nay')">Nay</a>
					<a type="button" class="btn btn-default" role="button" ng-click="vote('Abstain')">Abstain</a>
				</div>
			</div>
		</div>
	</div>
</div>
