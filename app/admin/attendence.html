<div class="row">
  <button class="col-md-6 col-md-offset-3 btn btn-default" data-toggle="modal" data-target="#takeAttendence">Take Attendence</button>
</div>
<div class="modal fade" id="takeAttendence">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Attendence</h4>
            </div>
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Group</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat= "row in users| orderBy: 'group'">
                        <td>{{row.firstName}}</td>
                        <td>{{row.lastName}}</td>
                        <td>{{row.group}}</td>

                            <div class="btn btn-danger" 
                            ng-click="deleteFocus(row)"
                            data-toggle="modal" 
                            data-target="#deleteUser" 
                            >Delete</div>
                        </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
