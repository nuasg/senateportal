<div class="row" style="padding:5px;">
  <button class="col-md-6 col-md-offset-3 btn btn-default" data-toggle="modal" data-target="#takeAttendence" ng-click="getUsers()">Take Attendence</button>
</div>
<div class="row">
    <div class="col-md-9">
        <h2>{{dates.selected.name}}</h2>
    </div>
    <div class="col-md-3 form-inline timePeriod">
        <label class="control-label">Term:</label>
        <select class="form-control"
            ng-options="option.name for option in dates.data track by option.name"
            ng-model="dates.selected"
            ng-change="getAttendence(dates.selected.start_date, dates.selected.end_date)">
        </select>
    </div>
</div>
<div class="row">
  <div class="col-md-4 panel panel-default" ng-repeat="(key, val) in quarterAttendence" ng-if="showAttendence">
    <div class="panel-heading"><b>{{val.group}}</b> {{key}}</div>
    <div class="panel-body">
        Attendence: {{val.times.here}}
        Absence: {{val.times.absent}}
    </div>
  </div>
  <div ng-if="!showAttendence" style="text-align: center;">
    No Attendence Records Yet
  </div>
</div>
<div class="modal fade" id="takeAttendence">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Attendence: {{today}}</h4>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Group</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat= "row in users| orderBy: 'group'">
              <td>{{row.firstName}}</td>
              <td>{{row.lastName}}</td>
              <td>{{row.group}}</td>
              <td>
                <div class="btn btn-danger"
                  ng-if="row.present"
                  ng-click="row.present = false">
                  Mark Absent
                </div>
                <div class="btn btn-primary"
                  ng-if="row.present == false"
                  ng-click = "row.present = true">
                  Mark Present
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="saveAttendence()">
          Record
        </button>
      </div>
    </div>
  </div>
</div>
